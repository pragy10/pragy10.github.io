<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Q1) Dynamic Table</h1>
        <div id="q1"></div>
    </section>

    <section>
        <h1>Q2) Button change</h1>
        <div id="q2"></div>
    </section>

    <section>
        <h1>Q3) Textbox change</h1>
        <div id="q3"></div>
    </section>

    <section>
        <h1>Q4) List add</h1>
        <div id="q4a">
            <ul id="q4b"></ul>
        </div>
    </section>

    <section>
        <h1>Q5) Keypress counter</h1>
        <div id="q5"></div>
    </section>

    <script>
        function q1(){
            const tablePage = document.getElementById('q1');
            const table = document.createElement('table');
            table.style.border = '1px solid black';
            table.style.margin = '20px';
            table.style.borderCollapse = 'collapse';

            for(let i=0;i<3;i++){
                const row = document.createElement('tr');
                for(let j=0;j<3;j++){
                    const cell = document.createElement('td'); 
                    cell.style.border = '1px solid black';
                    cell.style.padding = '10px';
                    cell.textContent = `${i+1},${j+1}`;
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
            tablePage.appendChild(table);
        }

        function q2(){
            const buttonPage = document.getElementById('q2');
            const button = document.createElement('button');
            button.textContent = 'Hover me';
            button.style.borderRadius = '2px';
            button.style.color = 'white';
            button.style.backgroundColor = 'red';

            button.addEventListener('mouseover',function(){
                button.style.backgroundColor = 'green';
            });

            button.addEventListener('mouseout',function(){
                button.style.backgroundColor = 'red';
            });

            buttonPage.appendChild(button);
        }

        function q3(){
            const textPage = document.getElementById('q3');
            const textBox = document.createElement('input');
            const greet = document.createElement('h1');
            greet.style.color = 'purple';
            textBox.type = 'text';
            textBox.color = 'white';
            textBox.placeholder = 'enter a text';
            textBox.style.backgroundColor = 'green';


            textBox.addEventListener('focus',function(){
                textBox.style.backgroundColor = 'yellow';
                textBox.style.color = 'black';
            });

            textBox.addEventListener('blur',function(){
                textBox.style.backgroundColor = 'green';
                textBox.style.color = 'white';
            });

            textBox.addEventListener('change',function(){
                greet.textContent = "Hello! Nice to meet you.";
            });

            textPage.appendChild(textBox);
            textPage.appendChild(greet);

        }

        function q4(){
            const listContainer = document.getElementById('q4a');
            const itemList = document.getElementById('q4b');
            
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Enter an item';
            
            const button = document.createElement('button');
            button.textContent = 'Double Click to Add';
            
            button.addEventListener('dblclick', function(){
                if(input.value.trim()!==''){
                    const listItem = document.createElement('li');
                    listItem.textContent = input.value;
                    itemList.appendChild(listItem);
                    input.value = '';
                }
            });
            
            listContainer.insertBefore(button, itemList);
            listContainer.insertBefore(input, button);
        }

        function q5(){
            const counterPage = document.getElementById('q5');
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Enter text';

            const cFiled = document.createElement('input');
            cFiled.type = 'text';
            cFiled.readOnly = true;
            cFiled.value = '0';

            let c = 0;

            input.addEventListener('keydown',function(event){
                c++;
                cFiled.value = c.toString();
            });

            counterPage.appendChild(input);
            counterPage.appendChild(cFiled);
        }


        window.onload = function(){
            q1();
            q2();
            q3();
            q4();
            q5();
        }

    </script>
    
</body>
</html>
