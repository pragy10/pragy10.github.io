<html>
    <head>
        <script>
            function calc(){
                n1 = prompt("number 1: ");
                n2 = prompt("number 2: ");
                op = prompt("operator: ");
                n1 = parseInt(n1);
                n2 = parseInt(n2);
                if(op=="+"){
                    ans = n1+n2;
                }else if(op=="-"){
                    ans = n1-n2
                }else if(op=="*"){
                    ans = n1*n2
                }else if(op=="/"){
                    ans = n1/n2
                }
                alert("Answer is "+ans);
            }
        </script>
    </head>
    <body onload="calc()"></body>
       
</html>
