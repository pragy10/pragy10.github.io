<html>
    <head>
        <script>
            function c(){
                reg = document.f1.t1.value;
                confirm("Are you a student with registration number "+reg);
            }
        </script>
    </head>
    <body>
        <form name="f1">
            <label>Registration Number </label><br>
            <input type="text"  name="t1"><br>
            <button onclick="c()">Submit</button>
        </form>
    </body>
       
</html>
