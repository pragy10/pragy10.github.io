<!DOCTYPE html>
<html>
    <head>
        <script src="ex10_script1.js"></script>
        <style>
            table{
                border-collapse: collapse;
                margin: 5px;
            }

            table, th, td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Patient data</h1>

        <h2>Enter details</h2>
        
        <label for="pidInput">Patient ID:</label>
        <input type="number" id="pidInput" placeholder="Enter PID"><br>

        <label for="min">Min Age:</label>
        <input type="number" id="min" placeholder="Enter Min Age"><br>

        <label for="max">Max Age:</label>
        <input type="number" id="max" placeholder="Enter Max Age"><br>

        <button onclick="display()">Show Results</button>

        <h2>1. Sorted by age</h2>
        <table id="Sorted">
            <thead>
                <tr>
                    <th>PID</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <h2>2. ID present or not</h2>
        <p id="Present"></p>

        <h2>3. Filtered based on age</h2>
        <table id="Filter">
            <thead>
                <tr>
                    <th>PID</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        


    </body>
</html>
