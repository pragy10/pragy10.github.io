<html>
    <head>
        <script>
            function eligible(){
                age = parseInt(prompt("Enter your age: "));
                if(age>=18){
                    alert("You are eligible to drive!");
                }else{
                    alert("You are not eligible to drive!");
                }
            }
        </script>
    </head>
    <body onload="eligible()"></body>
       
</html>
