<html>
    <head>
        <script>
            function calc(){
                hw = parseInt(prompt("Hours work: "));
                cm = parseFloat(prompt("Cost of materials: "));
                rph = 45;
                lc = rph*hw;
                tc = lc+cm;
                alert("Labour cost is : "+lc+"\nTotal cost is: "+tc);
            }
        </script>
    </head>
    <body onload="calc()">
       
    </body>
       
</html>
